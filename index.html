<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmação de Presença</title>
  <link rel="icon" href="data:,"> <!-- remove aviso do favicon -->
</head>
<body style="font-family: Arial; padding: 30px; text-align: center;">
  <h2>Confirmar Presença</h2>
  <form id="presencaForm">
    <label for="matricula">Digite sua matrícula (código):</label><br>
    <input type="text" id="matricula" required>
    <br><br>
    <button type="submit">Confirmar</button>
  </form>

  <script>
    document.getElementById("presencaForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const matricula = document.getElementById("matricula").value.trim();
      if (!matricula) return;

      // ✅ SUBSTITUA ESSE LINK PELO NOVO QUE VOCÊ GERAR
      const url = `https://script.google.com/macros/s/AKfycbyqzZlCLqmMLVWL06Sg54WjwVZhGEuM9-l58Rs0BpC6UkDvUxkZQi_FwF6bG05uRqpedg/exec?id=${matricula}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
