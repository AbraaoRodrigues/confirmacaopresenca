<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" href="data:,">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirmar Presença</title>
</head>
<body>
  <h2>Confirmação de Presença</h2>
  <form id="presencaForm">
    <label for="matricula">Digite sua matrícula:</label><br>
    <input type="text" id="matricula" name="matricula" required><br><br>
    <button type="submit">Confirmar</button>
  </form>

  <script>
    document.getElementById("presencaForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const matricula = document.getElementById("matricula").value.trim();
      if (!matricula) return;

      const url = `https://script.google.com/macros/s/AKfycbx6f6sZvnYxvEcOn_fh5JPe4kCDl0Z-GvUAbtC43IMBoMBOddE9SuisJTyIvEH7qqpVFQ/exec?id=${matricula}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
